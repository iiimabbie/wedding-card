  <script>
    // Heart Particle Generator
    const heartCount = 40;

    // æ‰“å­—ç‰¹æ•ˆ
    const lines = [
      'é¡˜æœ‰æ­²æœˆå¯å›é¦–,ä¸”ä»¥æ·±æƒ…å…±ç™½é ­ğŸ‘´ğŸ»ğŸ‘µğŸ»',
      'ç¥ä½ å€‘ä¸å…‰æœ‰ç”Ÿæ´»ä¸­çš„æŸ´ç±³æ²¹é¹½',

    const typingBox = document.getElementById('typingBox');
    let lineIndex = 0;

    function typeLine(text, callback) {
      const span = document.createElement('div');
      span.className = 'line';
      typingBox.appendChild(span);

      let i = 0;
      function typeChar() {
        if (i < text.length) {
          span.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, 50);
        } else {
          span.classList.remove('line');
          span.classList.add('no-caret');
          callback();
        }
      }

      typeChar();
    }

    function typeNextLine() {
      if (lineIndex < lines.length) {
        typeLine(lines[lineIndex], () => {
          lineIndex++;
          setTimeout(typeNextLine, 800);
        });
      }
    }

    typeNextLine();

    // åˆ®åˆ®æ¨‚å€å¡Š
    const canvas = document.getElementById('scratchCanvas');
    const messageDiv = document.getElementById('secretMessage');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = messageDiv.offsetWidth;
      canvas.height = messageDiv.offsetHeight;

      // ç²‰ç´…åº•é®ç½©
      ctx.fillStyle = '#ffccd5';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // æ–‡å­—è¨­å®š
      ctx.font = 'bold 24px New Tegomin, serif';
      ctx.fillStyle = '#c71515';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // èª˜æ‹å­—
      ctx.fillText('åˆ®æˆ‘', canvas.width / 2, canvas.height / 2);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      drawScratch(e.clientX, e.clientY);
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      checkReveal();
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    canvas.addEventListener('touchstart', (e) => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      lastX = touch.clientX - rect.left;
      lastY = touch.clientY - rect.top;
      e.preventDefault();
    });

    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      drawScratch(touch.clientX, touch.clientY);
      e.preventDefault();
    });

    canvas.addEventListener('touchend', () => {
      isDrawing = false;
      checkReveal();
    });

    function drawScratch(x, y) {
      const rect = canvas.getBoundingClientRect();
      x = x - rect.left;
      y = y - rect.top;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.lineWidth = 40;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x;
      lastY = y;
    }

    // æª¢æŸ¥æ˜¯å¦å·²ç¶“åˆ®æ‰è¶…é50%
    function checkReveal() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let transparentPixels = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] < 128) {
          transparentPixels++;
        }
      }

      const totalPixels = canvas.width * canvas.height;
      const percent = transparentPixels / totalPixels;

      if (percent > 0.5) {
        canvas.style.transition = 'opacity 0.6s';
        canvas.style.opacity = 0;
        setTimeout(() => canvas.remove(), 800);
      }
    }
